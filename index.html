
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js canvas - interactive - voxel painter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="js/three.js"></script>

    <script src="//js.leapmotion.com/leap-0.6.4.min.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.11.min.js"></script>
    <script src="//js.leapmotion.com/leap.rigged-hand-0.1.7.js"></script>

    <style>

      body {
        font-family: Monospace;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: hidden;
      }

      #info {
        position: absolute; top: 10px;
        width: 100%;
        text-align: center;
      }

      .output { padding: 3px; background: #000; color: #fff; }
    </style>
  </head>
  <body>

    <div id="info">
     <div class="controls">
      <strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel, <a href="javascript:scope.save()">save .png</a>';
     </div>
     <div class="data-log">
      <strong>leap position:</strong><span id="leapoutput" class="output"></span>
     </div>
    </div>



    <script src="js/renderers/Projector.js"></script>
    <script src="js/renderers/CanvasRenderer.js"></script>

    <script src="js/interface.leap.js"></script>
    <script src="js/scene.js"></script>

  </body>
</html>
